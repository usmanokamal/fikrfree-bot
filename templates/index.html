<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FikrFree Assistant</title>
  <link rel="stylesheet" href="static/chatbot.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="static/chatbot.js" defer></script>
</head>
<body>
  <div class="container web-view">
    <button class="view-toggle" id="view-toggle-btn" onclick="toggleView()" aria-label="Toggle web/mobile view">
      <svg class="toggle-icon" id="web-icon" viewBox="0 0 24 24" fill="none" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
        <rect x="2" y="4" width="20" height="14" rx="2" stroke="currentColor" stroke-width="2"/>
        <path d="M8 4v14M16 4v14M2 8h20M2 14h20" stroke="currentColor" stroke-width="2"/>
      </svg>
      <svg class="toggle-icon" id="mobile-icon" viewBox="0 0 24 24" fill="none" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" style="display:none">
        <rect x="5" y="2" width="14" height="20" rx="2" stroke="currentColor" stroke-width="2"/>
        <circle cx="12" cy="18" r="1" fill="currentColor"/>
        <path d="M8 5h8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </button>

    <div class="header-area">
      <div class="brand">
        <img src="/static/assets/fikrfree-logo.png" alt="FikrFree logo" class="brand-logo"/>
        <div class="brand-copy">
          <h1 class="app-title">FikrFree Assistant</h1>
          <p class="tagline">Your digital insurance & healthcare guide</p>
        </div>
      </div>
    </div>

    <div id="chat-box" class="chat-box" role="log" aria-live="polite" aria-label="Chat messages"></div>

    <div class="input-area" role="form" aria-label="Send a message">
      <div class="input-container">
        <div class="input-wrapper">
          <input id="user-input" type="text" placeholder="Ask about plans, claims, doctors, e‑pharmacy…" class="form-control" aria-label="Type your message" />
          <!-- <button id="mic-btn" class="btn btn-secondary" title="Speak">
            <svg id="mic-icon" xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" viewBox="0 0 24 24" aria-hidden="true">
              <circle cx="12" cy="11" r="4" stroke="currentColor" stroke-width="2"/>
              <rect x="9" y="3" width="6" height="10" rx="3" stroke="currentColor" stroke-width="2"/>
              <path d="M19 11v1a7 7 0 0 1-14 0v-1" stroke="currentColor" stroke-width="2"/>
              <path d="M12 19v2" stroke="currentColor" stroke-width="2"/>
            </svg>
          </button> -->
        </div>
        <button id="send-btn" class="btn btn-primary" onclick="sendMessage()">Send</button>
        <button id="lead-btn" class="btn btn-secondary" onclick="openLeadForm()" title="Share details for a tailored quote">Get Quote</button>
        <button id="stop-btn" class="btn btn-secondary" onclick="stopResponse()" style="display:none">Stop</button>
      </div>
    </div>
  </div>

  <!-- Lead capture modal -->
  <div id="lead-modal" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,0.35);z-index:1000;">
    <div style="background:#fff;max-width:520px;margin:6% auto;padding:16px 18px;border-radius:10px;box-shadow:0 8px 24px rgba(0,0,0,0.14);">
      <div style="display:flex;align-items:center;justify-content:space-between;">
        <h3 style="margin:6px 0 12px;font-size:1.1rem;">Get a tailored quote</h3>
        <button onclick="closeLeadForm()" style="border:none;background:transparent;font-size:1.2rem;cursor:pointer">×</button>
      </div>
      <form id="lead-form" onsubmit="submitLeadForm(event)">
        <div style="display:grid;grid-template-columns:1fr 1fr;gap:8px 12px;">
          <input id="lead-name" placeholder="Name (optional)" style="padding:8px;border:1px solid #ddd;border-radius:6px;"/>
          <input id="lead-city" placeholder="City" style="padding:8px;border:1px solid #ddd;border-radius:6px;"/>
          <input id="lead-age" type="number" min="0" max="120" placeholder="Age" style="padding:8px;border:1px solid #ddd;border-radius:6px;"/>
          <input id="lead-dependents" type="number" min="0" placeholder="Dependents" style="padding:8px;border:1px solid #ddd;border-radius:6px;"/>
          <input id="lead-budget" type="number" min="0" placeholder="Budget (PKR/month)" style="padding:8px;border:1px solid #ddd;border-radius:6px;grid-column:span 2;"/>
          <input id="lead-phone" placeholder="Phone (optional)" style="padding:8px;border:1px solid #ddd;border-radius:6px;"/>
          <input id="lead-cnic" placeholder="CNIC (13 digits, optional)" style="padding:8px;border:1px solid #ddd;border-radius:6px;"/>
          <select id="lead-intent" style="padding:8px;border:1px solid #ddd;border-radius:6px;grid-column:span 2;">
            <option value="buy">Buying new plan</option>
            <option value="renew">Renewing</option>
            <option value="inquire">Just exploring</option>
            <option value="claims">Claims help</option>
          </select>
          <input id="lead-product" placeholder="Product interest (optional)" style="padding:8px;border:1px solid #ddd;border-radius:6px;grid-column:span 2;"/>
        </div>
        <label style="display:block;margin:10px 2px 12px;">
          <input id="lead-consent" type="checkbox" required />
          <span>I agree to share these details for a quote.</span>
        </label>
        <div style="display:flex;gap:10px;justify-content:flex-end;">
          <button type="button" onclick="closeLeadForm()" class="btn btn-secondary">Cancel</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        <div id="lead-status" style="margin-top:8px;font-size:0.9rem;"></div>
      </form>
    </div>
  </div>
</body>
</html>
